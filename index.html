<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card__container">
        <div class="right__side">
          <h3 class="right__side--title">Your result</h3>
          <div class="oval">
            <h1 class="oval__title">76</h1>
            <p class="oval__text">of 100</p>
          </div>
          <h2 class="great__text">Great</h2>
          <p class="right__side--desc">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="left__side">
          <h2 class="left__side--title">Summary</h2>
          <div class="left__card light_red--bg">
            <div>
              <div class="left__card--img">
                <img src="./Images/flash.svg" alt="" />
                <span class="card__title light_red">Reaction</span>
              </div>
              <p class="score__text">80 <span>/100</span></p>
            </div>
          </div>
          <div class="left__card light_orange--bg">
            <div>
              <div class="left__card--img">
                <img src="./Images/brain.svg" alt="" />
                <span class="card__title light_orange">Memory</span>
              </div>
              <p class="score__text">92 <span>/100</span></p>
            </div>
          </div>
          <div class="left__card light_green--bg">
            <div>
              <div class="left__card--img">
                <img src="./Images/chat.svg" alt="" />
                <span class="card__title light_green">Verbal</span>
              </div>
              <p class="score__text">61 <span>/100</span></p>
            </div>
          </div>
          <div class="left__card light_blue--bg">
            <div>
              <div class="left__card--img">
                <img src="./Images/eye-empty.svg" alt="" />
                <span class="card__title light_blue">Visual</span>
              </div>
              <p class="score__text">73 <span>/100</span></p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
